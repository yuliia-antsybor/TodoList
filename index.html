<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <div class="todo">
      <h1 class="todo__title">todos</h1>

      <div class="container__card">
        <div class="input__container">
          <input type="text" class="input__text" id="inputData" placeholder="What needs to be here?"/>
        </div>

        <div class="inputs" id="typeInput">
          <ul class="todo__list" id="listInput"></ul>
        </div>

        <div class="todo__footer">
          <div class="todo__footer-col todo__count" id="counter">
            <!-- items left -->
          </div>
          <div class="todo__footer-col todo__filters">
            <button class="filter-button js-filter" data-action="all">All</button>
            <button class="filter-button js-filter" data-action="active">Active</button>
            <button class="filter-button js-filter" data-action="completed">Completed</button>
          </div>
          <div class="todo__footer-col todo__clear">
            <button class="filter-button" id="clearCompleted">Clearing completed</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
